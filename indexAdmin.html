<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - E-Perpustakaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            margin: 0 auto 15px;
        }

        .logo-section h2 {
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background-color: white;
        }

        .input-group {
            position: relative;
        }

        .input-group .input-group-text {
            border: 1.5px solid #e0e0e0;
            border-radius: 10px 0 0 10px;
            background: #f8f9fa;
            border-right: none;
        }

        .input-group .form-control {
            border-radius: 0 10px 10px 0;
            border-left: none;
        }

        .input-group .form-control:focus {
            border-color: #667eea;
            border-left-color: #667eea;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-back {
            background: white;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            color: #333;
            width: 100%;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-back:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .button-group .btn-back {
            width: 100%;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 13px;
            color: #555;
        }

        .info-box strong {
            color: #333;
        }

        .info-box code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            color: #667eea;
        }

        .error-message {
            color: #dc3545;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <!-- LOGO & JUDUL -->
            <div class="logo-section">
                <div class="logo-icon"><i class="bi bi-shield-lock"></i></div>
                <h2>Login Admin</h2>
                <p>E-Perpustakaan - Panel Administrator</p>
            </div>

            <!-- LOGIN FORM -->
            <form id="loginAdminForm">
                <div class="form-group">
                    <label for="emailAdmin">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="emailAdmin" placeholder="admin@perpus.id" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="passwordAdmin">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="passwordAdmin" placeholder="Masukkan password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right"></i> Masuk
                </button>

                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>
            </form>

            <!-- TOMBOL KEMBALI -->
            <div class="button-group">
                <a href="index.html" class="btn btn-back">
                    <i class="bi bi-arrow-left"></i> Kembali
                </a>
            </div>

            <!-- INFO BOX -->
            <div class="info-box">
                <strong><i class="bi bi-info-circle"></i> Kredensial Demo:</strong>
                <p style="margin: 10px 0 5px 0;"><strong>Email:</strong> <code>admin@perpus.id</code></p>
                <p style="margin: 0;"><strong>Password:</strong> <code>admin123</code></p>
            </div>
        </div>
    </div>

    <script>
        // LOGIN ADMIN
        document.getElementById('loginAdminForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('emailAdmin').value.trim();
            const password = document.getElementById('passwordAdmin').value;
            const loginError = document.getElementById('loginError');
            const loginSuccess = document.getElementById('loginSuccess');

            // Reset messages
            loginError.style.display = 'none';
            loginSuccess.style.display = 'none';
            loginError.textContent = '';
            loginSuccess.textContent = '';

            // Validasi admin (bisa diganti dengan data dari localStorage jika perlu)
            if (email === 'admin@perpus.id' && password === 'admin123') {
                // Login berhasil
                localStorage.setItem('adminLogin', JSON.stringify({
                    nama: 'Administrator',
                    email: email,
                    role: 'Admin'
                }));
                localStorage.setItem('userRole', 'Admin');

                // Tampilkan pesan sukses
                loginSuccess.textContent = 'Login berhasil! Mengalihkan...';
                loginSuccess.style.display = 'block';

                // Redirect ke dashboard admin setelah 1 detik
                setTimeout(() => {
                    window.location.href = './screen/admin/dashboardAdmin.html';
                }, 1000);
            } else {
                // Login gagal
                loginError.textContent = 'Email atau password salah!';
                loginError.style.display = 'block';
            }
        });
    </script>

</body>

</html>
